apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"healthcare-processor:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"kjanania-healthcare-processor\")].image"}]'        
  labels:
    move2kube.konveyor.io/service: kjanania-healthcare-processor
  name: kjanania-healthcare-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      move2kube.konveyor.io/service: kjanania-healthcare-processor
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        move2kube.konveyor.io/expose: "true"
      labels:
        move2kube.konveyor.io/service: kjanania-healthcare-processor
      name: kjanania-healthcare-processor
    spec:
      containers:
      - image: ' ' 
        imagePullPolicy: Always
        name: kjanania-healthcare-processor
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

